<div id="adddata">
	<form action="/send-action" id="sendform" METHOD="POST" enctype="multipart/form-data">
		<label for="nama">Nama Sekolah</label>
		<input required="" type="text" name="nama" id="nama" placeholder="Nama Sekolah">
		<br>
		<label for="alamat">Alamat</label>
		<input required="" type="text" name="alamat" id="alamat" placeholder="Alamat Sekolah">
		<br>
		<label for="kota">Kota</label>
		<input required="" type="text" name="kota" id="kota" placeholder="Kota">
		<br>
		<label for="telp">Telp</label>
		<input required="" type="text" name="telp" id="telp" placeholder="Hand Phone">
		<br>
		<label for="kepalasekolah">Kepala Sekolah</label>
		<input required="" type="text" name="kepalasekolah" id="kepalasekolah" placeholder="Kepala Sekolah">
		<br>
		<label for="humas">Humas</label>
		<input required="" type="text" name="humas" id="humas" placeholder="Humas">
		<br>
		<label for="kodepos">Kode pos</label>
		<input required="" type="text" name="kodepos" id="kodepos" placeholder="Kode Pos">
		<br>
		<label for="website">Website Sekolah</label>
		<input required="" type="text" name="website" id="website" placeholder="Website Sekolah">
		<br>
		<label for="sabtungajar">Kegiatan belajar mengajar di hari sabtu?</label>
		<select name="sabtungajar">
			<option value="yes">Ya</option>
			<option value="no">Tidak</option>
		</select>
		<br>
		<label for="waktupresentasi">Waktu Presentasi</label>
		<input required="" type="text" name="waktupresentasi" id="waktupresentasi" placeholder="Waktu Presentasi">
		<br>
		<label for="lineid">Line ID</label>
		<input required="" type="text" name="lineid" id="lineid" placeholder="Line ID">
		<br>
		<label for="twittersekolah">ID Twitter Sekolah</label>
		<input required="" type="text" name="twittersekolah" id="twittersekolah" placeholder="ID Twitter Sekolah">
		<br>
		<label for="twitterosis">ID Twitter OSIS</label>
		<input required="" type="text" name="twitterosis" id="twitterosis" placeholder="ID Twitter Osis">
		<br>
		<label for="twitterevent">ID Twitter Event</label>
		<input required="" type="text" name="twitterevent" id="twitterevent" placeholder="ID Twitter Event">
		<br>
		<label for="koransekolah">Koran Sekolah</label>
		<input required="" type="text" name="koransekolah" id="koransekolah" placeholder="Koran Sekolah">
		<br>
		<label for="jumlahguru">Jumlah Guru</label>
		<input required="" type="text" name="jumlahguru" id="jumlahguru" placeholder="Jumlah Guru">
		<br>
		<label for="jumlahsiswa">Jumlah Siswa</label>
		<input required="" type="text" name="jumlahsiswa" id="jumlahsiswa" placeholder="Jumlah Siswa">
		<br>
		<label for="notes">Notes</label>
		<input required="" type="text" name="notes" id="notes" placeholder="Notes">
		<br>
		<label for="ttpic">Tanda Tangan PIC</label>
		<input type="file" name="ttpic">
		<br>
		<label for="capsekolah">Cap Sekolah</label>
		<input type="file" name="capsekolah">
		<br>
		<label for="expensereport">Expense report</label>
		<input type="file" name="expensereport">
		<br>
		<label for="ctworksheet">Controllable Time Worksheet</label>
		<input type="file" name="ctworksheet">
		<br>
		<label for="dailyactivity">Daily Activity</label>
		<input type="file" name="dailyactivity">
		<br>
		<label for="dataflyering">Data Flyering HOP</label>
		<input type="file" name="dataflyering">
		<br>
		<label for="isvisited">Visited?</label>
		<select name="isvisited">
			<option value="yes">Ya</option>
			<option value="no">Tidak</option>
		</select>
		<br>

		<input required="" type="submit" value="Submit">
	</form>
</div>
